spring:
    application:
        name: flowable
    profiles:
        active: @env.profile@
management:
    endpoints:
        web:
            exposure:
                include: ["*"]
logging:
    level:
        org:
            flowable: INFO
            springframework:
                kafka:
                    transaction: DEBUG
server:
    port: 8086
    servlet:
        context-path: /flowable